<script>
  // 生成随机新能源车牌（固定冀A开头）
  function generateNewEnergyPlate() {
    // 固定使用"冀A"开头
    const province = "冀";
    const authority = "A";
    
    // 随机选择新能源类型（D或F）
    const energyType = Math.random() > 0.5 ? 'D' : 'F';
    
    // 生成5位数字
    let plateNumber = "";
    for (let i = 0; i < 5; i++) {
      plateNumber += "0123456789"[Math.floor(Math.random() * 10)];
    }
    
    // 组合成完整车牌（格式：冀A D12345）
    const fullPlate = province + authority + " " + energyType + plateNumber;
    
    // 更新页面显示
    document.getElementById("licensePlate").textContent = fullPlate;
    
    return fullPlate;
  }
  
  // 页面加载时自动生成一个车牌
  window.onload = generateNewEnergyPlate;
</script>
