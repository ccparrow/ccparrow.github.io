n class="line">            fileList.append(os.path.join(root, fileObj))</span><br><span class="line">            </span><br><span class="line">    <span class="comment"># 打印一下列表存储内容：指定文件夹下所有的文件名</span></span><br><span class="line">    <span class="comment"># print(fileList)</span></span><br><span class="line">    <span class="keyword">return</span>  fileList</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">replace_str</span>(<span class="params">fileDir,old_str,new_str</span>):</span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">    :param fileDir: 需要替换字符串的文件夹的绝对路径</span></span><br><span class="line"><span class="string">    :param old_str: 替换前的字符串</span></span><br><span class="line"><span class="string">    :param new_str: 替换后的字符串</span></span><br><span class="line"><span class="string">    :return: 替换了字符串后重新写入内容的文件</span></span><br><span class="line"><span class="string">    &#x27;&#x27;&#x27;</span></span><br><span class="line">    <span class="comment"># 调用上面的 listFiles() 方法,获取到所有文件名称的列表</span></span><br><span class="line">    fileList = listFiles(fileDir)</span><br><span class="line">    <span class="comment"># 循环遍历列表内容</span></span><br><span class="line">    <span class="keyword">for</span> file_name <span class="keyword">in</span> fileList:</span><br><span class="line">        <span class="comment"># os.path.splitext() 方法，分割文件路径和后缀，返回列表类型的数据</span></span><br><span class="line">        <span class="comment"># 示例 ：&quot;D:\\test\\text.csv&quot; 分割为：[ &quot;D:\\test\\text&quot; , &quot;.csv&quot; ]</span></span><br><span class="line">        res = os.path.splitext(file_name)</span><br><span class="line">        <span class="comment"># 取出返回列表，下标为 1 的元素，即为文件名后缀字段</span></span><br><span class="line">        file_extension = res[<span class="number">1</span>]</span><br><span class="line">        <span class="comment"># 例如：我需要替换后缀为 .json 的文件内容</span></span><br><span class="line">        <span class="keyword">if</span> file_extension == <span class="string">&quot;.json&quot;</span>:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;成功一个&quot;</span>)</span><br><span class="line">            <span class="comment"># 以 utf-8 的编码格式打开并读写文件</span></span><br><span class="line">            f = <span class="built_in">open</span>(file_name, <span class="string">&#x27;r+&#x27;</span>,encoding=<span class="string">&#x27;utf-8&#x27;</span>)</span><br><span class="line">            <span class="comment"># readlines() 一次性读取所有行文件,可以遍历结果对每一行数据进行处理</span></span><br><span class="line">            all_the_lines = f.readlines()</span><br><span class="line">            <span class="comment"># seek()方法，操作文件游标移动操作，0代表游标移动到文件开头</span></span><br><span class="line">            f.seek(<span class="number">0</span>)</span><br><span class="line">            <span class="comment"># truncate()方法，从光标所在位置进行截断【readlines() 一次性读取所有行文件，所以截取的就是全文】</span></span><br><span class="line">            f.truncate()</span><br><span class="line">            <span class="comment"># 循环遍历文件内容的的每一行字段</span></span><br><span class="line">            <span class="keyword">for</span> line <span class="keyword">in</span> all_the_lines:</span><br><span class="line">                <span class="comment"># 替换【待替换字段】后重新写入文件内容</span></span><br><span class="line">                f.write(line.replace(old_str,new_str))</span><br><span class="line">            <span class="comment"># 关闭文件</span></span><br><span class="line">            f.close()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="comment"># 文件夹路径为变量时，可以使用 os.getcwd() 动态获取</span></span><br><span class="line">    <span class="comment"># fileDir = os.getcwd()</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 手动指定需要替换字符换的文件夹路径</span></span><br><span class="line">    fileDir = <span class="string">r&#x27;D:\XXX&#x27;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># replace_str(文件夹路径，替换前的字符串，替换后的字符串)</span></span><br><span class="line">    replace_str(fileDir, <span class="string">&#x27;oldString&#x27;</span>, <span class="string">&#x27;newString&#x27;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;全部完成&quot;</span>)</span><br></pre></td></tr></table></figure><script type="text&#x2F;javascript" src="https://unpkg.com/kity@2.0.4/dist/kity.min.js"></script><script type="text&#x2F;javascript" src="https://unpkg.com/kityminder-core@1.4.50/dist/kityminder.core.min.js"></script><script defer="true" type="text&#x2F;javascript" src="https://unpkg.com/hexo-simple-mindmap@0.8.0/dist/mindmap.min.js"></script><link rel="stylesheet" type="text&#x2F;css" href="https://unpkg.com/hexo-simple-mindmap@0.8.0/dist/mindmap.min.css">
